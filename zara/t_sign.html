<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Sign-Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 't_signin.css' %}">
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1>ONLY FOR NEW TEACHERS</h1>
        <h2 class="sub-heading">Teachers Sign-Up Page</h2>

        <!-- Sign-Up Form -->
        <form action="teacher" method="POST" id="teacher">
            {% csrf_token %}
            <label for="fname">First Name:</label>
            <input type="text" id="fname" placeholder="First name" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" placeholder="Last name" name="lname" required>

            <label for="t_id">Teacher ID:</label>
            <input type="text" id="t_id" placeholder="e.g., ugr/47543/15" name="t_id" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="passwords">Password:</label>
            <input type="password" id="passwords" placeholder="Password" name="passwords" required>

            <label for="department">Department:</label>
            <input type="text" id="department" placeholder="e.g., Mathematics" name="department" required>

            <input type="submit" id="submit" value="Submit">
            <input type="reset" id="reset" value="Reset">
        </form>

        <!-- Success Message -->
        <div id="message" class="messag">Submitted successfully</div>
    </div>

    <!-- JS Script -->
    <!-- <script src="{% static 'animate.js' %}"></script> -->
</body>
</html>
