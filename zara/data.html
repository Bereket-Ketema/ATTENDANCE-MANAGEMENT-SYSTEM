<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students in {{ section }}</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Students in {{ section }}</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>Gender</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      {% for student in person %}
        <tr>
          <td>{{ student.s_id }}</td>
          <td>{{ student.fname }} {{ student.lname }}</td>
          <td>{{ student.gender }}</td>
          <td>{{ student.lname }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No students found for this section.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
