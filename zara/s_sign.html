<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 's_login.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign-Up</title>
</head>
<body>
    <div class="container">
        <!-- Titles -->
        <h1>ONLY FOR NEW STUDENTS</h1>
        <h1 class="sub-heading">Student Sign-Up Page</h1>

        <!-- Sign-Up Form -->
        <form action="student_sign" method="post">
            {% csrf_token %}
            <label for="fname">First Name:</label>
            <input type="text" id="fname" placeholder="First name" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" placeholder="Last name" name="lname" required>

            <label for="user">User Name:</label>
            <input type="text" id="user" placeholder="@username" name="user" required>

            <label for="id">ID:</label>
            <input type="text" id="id" placeholder="e.g., ugr/4893" name="id" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="passwords">Password:</label>
            <input type="password" id="passwords" placeholder="Password" name="passwords" required>

            <label for="department">Department:</label>
            <input type="text" id="department" placeholder="e.g., Software" name="department" required>

            <label for="section">Section:</label>
            <input type="text" id="section" placeholder="e.g., 1" name="section" required>

            <input type="submit" id="submit" value="Submit">
            <input type="reset" id="reset" value="Reset">
        </form>
    </div>
</body>
</html>
