<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learner Attendance</title>
  {% load static %}
    <link rel="stylesheet" href="{% static 's_data.css' %}">
</head>
<body>
  <div class="container">
    <h1>Learner Attendance Record</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Fname</th>
          <th>Department</th>
          <th>Batch</th>
          <th>Attendance</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr class="r1">
          <td data-label="Name">{{ learner.fname }}</td>
          <td data-label="Fname">{{ learner.lname }}</td>
          <td data-label="Department">{{ learner.dept }}</td>
          <td data-label="Batch">Third</td>
          <td data-label="Attendance">Filed</td>
          <td data-label="Date">01/01/2025</td>
        </tr>
        <!-- You can add more rows here if needed -->
      </tbody>
    </table>
  </div>
</body>
</html>
